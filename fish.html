<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fish Drawing</title>
</head>

<body>
    <svg width="500" height="600" xmlns="http://www.w3.org/2000/svg">
        <!-- Body -->
        <ellipse cx="250" cy="300" rx="60" ry="120" fill="none" stroke="blue" stroke-width="2" />

        <!-- Vertical line -->
        <line x1="250" y1="180" x2="250" y2="420" stroke="blue" stroke-width="1" />

        <!-- Horizontal curves -->
        <path d="M190 300 Q250 280 310 300" fill="none" stroke="blue" />
        <path d="M190 360 Q250 340 310 360" fill="none" stroke="blue" />

        <!-- Tail -->
        <path d="M250 420 L270 470 L230 470 Z" fill="none" stroke="blue" />

        <!-- Left fin -->
        <path d="M190 260 Q160 220 180 300 Q160 380 190 340" fill="none" stroke="blue" />
        <line x1="180" y1="300" x2="160" y2="300" stroke="blue" />
        <line x1="175" y1="280" x2="155" y2="260" stroke="blue" />
        <line x1="175" y1="320" x2="155" y2="340" stroke="blue" />

        <!-- Right fin -->
        <path d="M310 260 Q340 220 320 300 Q340 380 310 340" fill="none" stroke="blue" />
        <line x1="320" y1="300" x2="340" y2="300" stroke="blue" />
        <line x1="325" y1="280" x2="345" y2="260" stroke="blue" />
        <line x1="325" y1="320" x2="345" y2="340" stroke="blue" />

        <!-- Top decorative fin -->
        <path d="M250 180 Q260 100 250 60 Q240 100 250 180" fill="none" stroke="blue" />
        <!-- Stars on the top fin -->
        <text x="250" y="65" font-size="12" text-anchor="middle" fill="blue">*</text>
        <text x="260" y="90" font-size="12" fill="blue">*</text>
        <text x="250" y="110" font-size="12" text-anchor="middle" fill="blue">*</text>
        <text x="240" y="90" font-size="12" fill="blue">*</text>

        <!-- Eye -->
        <circle cx="250" cy="210" r="3" fill="blue" />

        <!-- Mouth -->
        <path d="M245 225 Q250 230 255 225" fill="none" stroke="blue" />

    </svg>
</body>

</html>
